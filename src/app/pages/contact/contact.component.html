<div class="section-container" [ngClass]="getBackgroundClass()">
  <div class="overlay">
    <div class="content">
      <div class="contact-container">
    <!-- Left: Map & Address Info -->
    <div class="contact-left">
      <h2>Reach me at my nearest landmarks</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3859.229238498167!2d120.953355!3d14.672321!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b2b9a832a9d5%3A0x7c4c49cc7f74a558!2sFisher%20Mall%20Malabon!5e0!3m2!1sen!2sph!4v1690821847653!5m2!1sen!2sph"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>

      <div class="contact-info" >
        <div><i class="fas fa-map-marker-alt"></i>
          <p>Kaunlaran Village Caloocan City, Metro Manila Philippines.</p>
        </div>
        <div><i class="fas fa-phone-alt"></i>
          <p>09454121817</p>
        </div>
        <div><i class="fas fa-envelope"></i>
          <p>jhonmarkruiz.arnaiz&#64;gmail.com</p>
        </div>
        <div><i class="fas fa-envelope"></i>
          <p>sc.markj0307&#64;gmail.com</p>
        </div>
      </div>
    </div>

    <!-- Right: Form -->
    <div class="contact-right">
      <h2>Leave me a little info, and we'll be in touch.</h2>
      <form (submit)="sendEmail($event)">
        <input type="text" name="user_name" placeholder="Name *" required>
        <input type="email" name="user_email" placeholder="Email *" required>
        <textarea name="message" rows="5" placeholder="Inquiry Details *" required></textarea>
        <button type="submit">SUBMIT</button>
      </form>
    </div>
    </div>
  </div>
</div>
