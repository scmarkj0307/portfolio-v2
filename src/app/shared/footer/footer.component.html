<footer class="footer" [ngClass]="{ 'light-footer': sharedService.getBackgroundState() === 1 }">
  <div class="footer-content">
    <!-- Left: Social Icons -->
    <div class="footer-icons">
      <a href="https://facebook.com/yourprofile" target="_blank" aria-label="Facebook" title="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://github.com/yourusername" target="_blank" aria-label="GitHub" title="Github">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn" title="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://indeed.com" target="_blank" aria-label="Indeed" title="Indeed">
        <i class="fas fa-briefcase"></i>
      </a>
      <a href="https://instagram.com/yourprofile" target="_blank" aria-label="Instagram" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>

    <!-- Spacer (optional) -->
    <div class="footer-spacer"></div>

    <p class="footer-text">Â© {{ year }} Markjarnaiz. All rights reserved.</p>
  </div>
